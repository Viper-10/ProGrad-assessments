<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Improvised Calculator</title>
  </head>
  <body>
    <header>
      <h1>Scientific Calculator</h1>
    </header>
    <main>
      <div id="calculator-wrapper">
        <div class="display-input-wrapper">
          <input type="text" name="value" id="display-input" />
        </div>
        <div class="flex-container">
          <div class="col" id="col-1">
            <div>
              <div class="box">(</div>
              <div class="box">)</div>
              <div class="box">mc</div>
            </div>

            <div>
              <div class="box">2 <sup>nd</sup></div>
              <div class="box">x<sup>2</sup></div>
              <div class="box">x<sup>3</sup></div>
            </div>

            <div>
              <div class="box">1/x</div>
              <div class="box">sqrtx</div>
              <div class="box">cbrtx</div>
            </div>

            <div>
              <div class="box">x!</div>
              <div class="box">sin</div>
              <div class="box">cos</div>
            </div>

            <div>
              <div class="box">Rad</div>
              <div class="box">sinh</div>
              <div class="box">cosh</div>
            </div>
          </div>

          <div class="col" id="col-2">
            <div>
              <div class="box">m+</div>
              <div class="box">m-</div>
              <div class="box">mr</div>
            </div>

            <div>
              <div class="box">x<sup>y</sup></div>
              <div class="box">e<sup>x</sup></div>
              <div class="box">10<sup>x</sup></div>
            </div>

            <div>
              <div class="box">yrtx</div>
              <div class="box">ln</div>
              <div class="box">log10</div>
            </div>

            <div>
              <div class="box">yrtx</div>
              <div class="box">ln</div>
              <div class="box">log10</div>
            </div>

            <div>
              <div class="box">tanh</div>
              <div class="box">pi</div>
              <div class="box">Rand</div>
            </div>
          </div>

          <div class="col" id="col-3">
            <div>
              <div class="box">AC</div>
              <div class="box">+/-</div>
              <div class="box">%</div>
              <div class="box bg-orange">/</div>
            </div>

            <div>
              <div class="box bg-grey">7</div>
              <div class="box bg-grey">8</div>
              <div class="box bg-grey">9</div>
              <div class="box bg-orange">x</div>
            </div>

            <div>
              <div class="box bg-grey">4</div>
              <div class="box bg-grey">5</div>
              <div class="box bg-grey">6</div>
              <div class="box bg-orange">-</div>
            </div>

            <div>
              <div class="box bg-grey">1</div>
              <div class="box bg-grey">2</div>
              <div class="box bg-grey">3</div>
              <div class="box bg-orange">+</div>
            </div>

            <div>
              <div class="box bg-grey">0</div>
              <div class="box">.</div>
              <div class="box bg-orange">=</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy;By Priyadharshan, 2022.</footer>
  </body>
</html>
