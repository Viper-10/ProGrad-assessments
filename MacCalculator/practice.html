<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box practice</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .flex-container {
        background-color: yellow;
        display: flex;
        flex-flow: row wrap;
      }
      .box {
        background-color: red;
        border: 2px solid black;
        height: 20px;
        width: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
